<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to KokoaTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!--wifi 이미지-->
            </div>
            <div class="status-bar_column">
                <span>18:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
                <!--배터리 아이콘과 충전 아이콘-->
            </div>
        </div>
        <header class="login_header">
            <h1 class="login_header_title">Welcome to KakaoTalk</h1>
            <p class="login_header_content">If you have a Kakao Account, log in with your email or phone number.</p>
        </header>
        <form action="friends.html" method="GET" class="login_form">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find Kakao Account or Password</a>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big!</span>
            <div class="change-small-screen">
                <i class="fas fa-arrow-down screen-arrow-down"></i>
                <i class="far fa-window-maximize fa-3x screen-window"></i>
                <i class="fas fa-arrow-left screen-arrow-left"></i>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
