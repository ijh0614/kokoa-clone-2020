<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - KokoaTalk</title>
    </head>
    <body class="chats-body">
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!--wifi 이미지-->
            </div>
            <div class="status-bar_column">
                <span>18:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
                <!--배터리 아이콘과 충전 아이콘-->
            </div>
        </div>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chat.html"><i class="fas fa-comment fa-2x"></i></a>
                    <span class="red_alam na__num_notification">1</span>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                    <div class="red_alam na__circle_notification"></div>
                </li>
            </ul>
        </nav>
        <header class="header">
            <!--상단에 제목+아이콘 / 이건 screen-top으로 컴포넌트 해줬기 때문에 따로 앞에 friends 써줄 필요 없이 header로 작명-->
            <h1 class="header_title">Chats</h1>
            <div class="header_icons">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="far fa-comment-dots fa-2x"></i></span>
                <span><i class="fas fa-music fa-2x"></i></span>
                <span><a href="setting.html"><i class="fas fa-cog fa-2x"></i></a></span>
            </div>
        </header>
        <!--이 태그를 필요할 때마다 사용 클래스로 크기 조절-->
        <a href="message.html">
        <div class="user-component user-component-middle">
            <div class="user__column">
                <img class="user-component-img" src="image/me.PNG" />
                <div class="user-component-name">
                    <span class="user-component-name-span">종훈 임</span>
                    <span>안녕하세요. 반갑습니다.</span>
                </div>
            </div>
            <div class="user__column">
                <span>21:22</span>
                <span class="red_alam na__num_notification chat_notification">1</span>
            </div>
            <!--두번째 열은 왼쪽에 알림이나 추가 뭐가 떴을때 사용함.-->
        </div>
        </a>
        <div id="no-mobile">
            <span>Your screen is too big!</span>
            <div class="change-small-screen">
                <i class="fas fa-arrow-down screen-arrow-down"></i>
                <i class="far fa-window-maximize fa-3x screen-window"></i>
                <i class="fas fa-arrow-left screen-arrow-left"></i>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
