<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - KokoaTalk</title>
    </head>
    <body class="more-body">
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!--wifi 이미지-->
            </div>
            <div class="status-bar_column">
                <span>18:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
                <!--배터리 아이콘과 충전 아이콘-->
            </div>
        </div>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chat.html"><i class="far fa-comment fa-2x"></i></a>
                    <span class="red_alam na__num_notification">1</span>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                    <div class="red_alam na__circle_notification"></div>
                </li>
            </ul>
        </nav>
        <header class="header">
            <!--상단에 제목+아이콘 / 이건 screen-top으로 컴포넌트 해줬기 때문에 따로 앞에 friends 써줄 필요 없이 header로 작명-->
            <h1 class="header_title">More</h1>
            <div class="header_icons">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-music fa-2x"></i></span>
                <span
                    ><a href="setting.html"><i class="fas fa-cog fa-2x"></i></a
                ></span>
            </div>
        </header>
        <div class="user-component user-component-big">
            <div class="user__column">
                <img class="user-component-img" src="image/me.PNG" />
                <div class="user-component-name">
                    <span class="user-component-name-span">임종훈</span>
                    <span>+1 010-4255-XXXX <i class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="user__column">
                <span><i class="far fa-comment-alt fa-2x"></i></span>
            </div>

            <!--두번째 열은 왼쪽에 알림이나 추가 뭐가 떴을때 사용함.-->
        </div>
        <div class="more-icon-block">
            <div class="more-icon-btn">
                <div class="icon-btn__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
                <div class="icon-btn__icon"><i class="fas fa-archive"></i><span>Talk Drive</span></div>
                <div class="icon-btn__icon"><i class="far fa-smile"></i><span>Emoticons</span></div>
                <div class="icon-btn__icon"><i class="fas fa-paint-brush"></i><span>Themes</span></div>
            </div>
            <div class="more-icon-btn">
                <div class="icon-btn__icon"><i class="fas fa-user-lock"></i><span>Account</span></div>
                <div class="icon-btn__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
            </div>
        </div>
        <div class="more-suggestions">
            <div class="more-suggestions-title"><h3>Suggestions</h3></div>
            <div class="more-suggestions-icons">
                <div class="more-suggestions-icon">
                    <img src="image/kakao-story.png" />
                    <span>Kakao-Story</span>
                </div>
                <div class="more-suggestions-icon">
                    <img src="image/wild-lift.png" />
                    <span>Wild Lift</span>
                </div>
                <div class="more-suggestions-icon">
                    <img src="image/tft-app.jpg" />
                    <span>전략적 팀 전투</span>
                </div>
            </div>
        </div>
        <div id="no-mobile">
            <span>Your screen is too big!</span>
            <div class="change-small-screen">
                <i class="fas fa-arrow-down screen-arrow-down"></i>
                <i class="far fa-window-maximize fa-3x screen-window"></i>
                <i class="fas fa-arrow-left screen-arrow-left"></i>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
